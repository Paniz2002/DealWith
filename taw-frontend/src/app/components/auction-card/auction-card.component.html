<div class="row">
  <div class="col-auto"></div>
  <div class="col-6 mx-auto">
    <mat-card class="auction-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title [routerLink]="['/auction', this.auctionID]">
          <span class="title"> {{ this.bookTitle }} </span>
        </mat-card-title>
        <mat-card-subtitle>{{ this.bookAuthor }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            @for (image of this.images; track image; let i = $index) {
              @if (i === 0) {
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    loading="lazy"
                    src="{{ image }}"
                    alt="Image of book"
                  />
                </div>
              } @else {
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    loading="lazy"
                    src="{{ image }}"
                    alt="Image of book"
                  />
                </div>
              }
            }
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <p>
          {{ this.bidDescription }}
        </p>
        Bid: <span class="price"> {{ this.currentPrice }} EUR </span>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          [routerLink]="['/auction', this.auctionID]"
        >
          View details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-auto"></div>
</div>
<mat-card class="auction-card" appearance="outlined">

    <mat-card-title [routerLink]="['/auction', this.auctionID]">
      <span class="title"> {{ this.bookTitle }} </span>
    </mat-card-title>
    <mat-card-subtitle>{{ this.bookAuthor }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
