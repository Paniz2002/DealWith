<mat-card class="auction-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ this.bookTitle }}</mat-card-title>
    <mat-card-subtitle>{{ this.bookAuthor }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src=" this.base64Image " alt="Picture of a book" />
  <mat-card-content>
    <p>
      {{ this.bookDescription }}
    </p>
    <mat-chip>{{ this.currentPrice }}</mat-chip>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/auction', this.auctionID]">View</button>
  </mat-card-actions>
</mat-card>
