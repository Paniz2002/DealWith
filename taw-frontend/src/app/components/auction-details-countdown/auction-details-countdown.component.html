<div class="count-down-timer">
  @if (currentTime) {
    @if (isEndDate) {
      <p> This auction expires on: {{ currentTime }}</p>
    } @else {
      <p> This auction will start on: {{ currentTime }}</p>
    }
  }
  <div class="wrapper">
    <div class="description">
      <p>Days</p>
      <p>Hours</p>
      <p>Minutes</p>
      <p>Seconds</p>
    </div>
    <div class="times">
      <p #days></p>
      <p #hours></p>
      <p #minutes></p>
      <p #seconds></p>
    </div>
  </div>
</div>
