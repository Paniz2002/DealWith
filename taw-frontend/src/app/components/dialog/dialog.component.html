<h2 mat-dialog-title style="text-align:center">
  {{ title }}
</h2>
<mat-dialog-content class="mat-typography" style="text-align:center"> {{content}} </mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="false" cdkFocusInitial>No</button>
</mat-dialog-actions>
