<div class="container-fluid">
  <div class="d-flex align-items-center justify-content-center">
    <div class="row w-100 h-100">
      <div class="col-md-1 col-lg-2"></div>
      <div class="col-sm-12 col-md-10 col-lg-8 my-auto">
        <div class="w-auto mx-auto">
          <form
            [formGroup]="form"
            (ngSubmit)="onSubmit()"
            method="post"
          >
            <div class="form-group row">
              <mat-form-field>
                <mat-label>Username</mat-label>
                <input
                  matInput
                  id="username"
                  name="username"
                  type="text"
                  placeholder="Please write an username."
                  required
                  formControlName="username"
                  minlength="3"
                />
                @if (this.form.controls["username"].errors) {
                <mat-error>{{ getUsernameErrors(this.form) }}</mat-error>
                }
              </mat-form-field>
            </div>

            <div
              class="form-group row justify-content-center align-items-center"
            >
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input
                  matInput
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Please insert a password."
                  required
                  minlength="8"
                  formControlName="password"
                />
                @if (this.form.controls["password"].errors) {
                <mat-error>{{ getPasswordErrors(this.form) }}</mat-error>
                }
              </mat-form-field>
            </div>
            <div class="row">
              <div class="form-group">
                <button
                  mat-fab
                  extended
                  color="success"
                  type="submit"
                  id="submit"
                  value="submit"
                  class="margin_btn"
                >
                  <mat-icon>done</mat-icon>
                  Login
                </button>
                <button
                  mat-fab
                  extended
                  type="reset"
                  color="warn"
                  (click)="resetForm()"
                >
                  <mat-icon>warning</mat-icon>
                  Reset
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-1 col-lg-2"></div>
    </div>
  </div>
</div>
