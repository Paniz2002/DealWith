<div class="container mx-auto h-screen flex items-center justify-center">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input
        matInput
        id="username"
        name="username"
        type="text"
        placeholder="Please write an username."
        required
        formControlName="username"
        minlength="3"
      />
      @if (this.registerForm.controls["username"].errors) {
        <mat-error>{{ getUsernameErrors() }}</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        id="password"
        placeholder="Please insert a password."
        required
        minlength="8"
        formControlName="password"
      />
      @if (this.registerForm.controls["password"].errors) {
        <mat-error>{{ getPasswordErrors() }}</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        type="password"
        name="confirmPassword"
        id="confirmPassword"
        placeholder="Please repeat the same password."
        required
        minlength="8"
        formControlName="confirmPassword"
      />
      @if (this.registerForm.controls["confirmPassword"].errors) {
        <mat-error>{{ getPasswordErrors() }}</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Role</mat-label>
      <select
        matNativeControl
        name="role"
        id="role"
        required
        formControlName="role"
      >
        <option value="CASHIER">Cashier</option>
        <option value="BARTENDER">Bartender</option>
        <option value="COOK">Cook</option>
        <option value="WAITER">Waiter</option>
      </select>
    </mat-form-field>
    <button
      mat-fab
      extended
      color="success"
      type="submit"
      id="submit"
      value="submit"
    >
      <mat-icon>done</mat-icon>
      Register
    </button>
    <button mat-fab extended type="button" color="warn" (click)="resetForm()">
      <mat-icon>warning</mat-icon>
      Reset
    </button>
  </form>
</div>
