<div class="container mx-auto h-screen flex items-center justify-center">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input
        matInput
        id="username"
        name="username"
        type="text"
        placeholder="Please write an username."
        required
        formControlName="username"
      />
      @if (registerForm.controls["username"].errors.required) {
        <mat-error>Username required</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        id="password"
        placeholder="Please insert a password."
        required
        formControlName="password"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        type="password"
        name="confirmPassword"
        id="confirmPassword"
        placeholder="Please repeat the same password."
        required
        formControlName="confirmPassword"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Role</mat-label>
      <select
        matNativeControl
        name="role"
        id="role"
        required
        formControlName="role"
      >
        <option value="CASHIER">Cashier</option>
        <option value="BARTENDER">Bartender</option>
        <option value="COOK">Cook</option>
        <option value="WAITER">Waiter</option>
      </select>
    </mat-form-field>
    <button class="block" type="submit" id="submit" value="submit">
      Register
    </button>
  </form>
</div>
